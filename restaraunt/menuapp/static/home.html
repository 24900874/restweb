<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        header .banner h1 {
            text-align: center;
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            text-align: center;
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Main content */
        main {
            margin: 20px;
        }
        section.welcome, section.menu, section.contact-info, section.team {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            font-size: 1.1em;
            margin: 5px 0;
        }
        .team-member {
            display: inline-block;
            width: 30%;
            margin: 10px;
            text-align: center;
        }
        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .team-member p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Welcome to Our Restaurant</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="administration.html">Administration</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <div class="welcome">
                <img src="wine.png" width="1425" height="700" alt="restaurent">
               
            </div>

            <h2>Experience the Best Dishes!</h2>
            <p>We serve delicious food that makes you feel at home.</p>
        </section>
    </main>
    <footer>
        <p>&copy;GEETHAPRIYAN A S</p>
    </footer>
</body>
</html>
